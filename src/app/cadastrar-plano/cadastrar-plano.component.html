<div class="mx-auto container py-4">
  <h2 class="display-5 text-center">Cadastro de Plano</h2>
</div>

<div class="container col-10">

  <div class="row align-items-center">
    <div class="col">
      <div class="form-group">
        <label class="">Nome</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o nome do serviço">
      </div>

      <div class="form-group">
        <label class="">Preço</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o valor de custo do serviço">
      </div>

      <div class="form-group">
        <label class="">Período</label>
        <select class="custom-select">
          <option selected="">Selecione um período</option>
          <option value="1">Mensal</option>
          <option value="2">Semestral</option>
          <option value="3">Anual</option>
        </select>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="exampleTextarea">Descrição da sala</label>
        <textarea class="form-control" id="exampleTextarea" rows="6"></textarea>
      </div>
    </div>
  </div>


  <div class="row align-items-center">
    <div class="col align-items-center">
      <label class="">Itens de Consumo</label>

      <div class="row align-items-center">
        <div class="col-10">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col">Quantidade</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-active">
                <th scope="row">
                  <select class="custom-select">
                    <option selected="">Selecione</option>
                    <option value="1">Água (500mL)</option>
                    <option value="2">Café (200mL)</option>
                  </select>
                </th>
                <td><input type="text" class="form-control" placeholder="Preço" id="inputDefault"></td>
                <td><input type="number" class="form-control" placeholder="Quantidade" id="inputDefault"></td>
              </tr>
              <tr>
                <th scope="row">Default</th>
                <td>Column content</td>
                <td>Column content</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col">
          <i class="fas fa-plus-circle" style="font-size: 40px"></i>
          <!--Ícone de Mais-->
        </div>
      </div>


    </div>

    <div class="col align-items-center">
      <label class="">Itens de Consumo</label>

      <div class="row align-items-center">
          <div class="col-10">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Preço</th>
                  <th scope="col">Tipo</th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-active">
                  <th scope="row">
                    <select class="custom-select">
                      <option selected="">Selecione</option>
                      <option value="1">Água (500mL)</option>
                      <option value="2">Café (200mL)</option>
                    </select>
                  </th>
                  <td><input type="text" class="form-control" placeholder="Preço" id="inputDefault"></td>
                  <td><input type="number" class="form-control" placeholder="Quantidade" id="inputDefault"></td>
                </tr>
                <tr>
                  <th scope="row">Default</th>
                  <td>Column content</td>
                  <td>Column content</td>
                </tr>
              </tbody>
            </table>
          </div>
  
          <div class="col">
            <i class="fas fa-plus-circle" style="font-size: 40px"></i>
            <!--Ícone de Mais-->
          </div>
        </div>

    </div>
  </div>


  <div class="form-row text-center">
    <div class="col-12">
      <button type="button" routerLink="/home" class="btn btn-primary text-center">
        <i class="fas fa-user-plus"></i>
        Cadastrar
      </button>
    </div>
  </div>
</div>
