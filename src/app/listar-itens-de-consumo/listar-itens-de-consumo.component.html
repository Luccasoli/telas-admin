<div class="mx-auto container py-4">
  <h2 class="display-5 text-center">Itens de Consumo Cadastrados</h2>
</div>

<div class="container col-10">
  <div class="col">

    <div class="row justify-content-center">
      <form class="form-inline p-3">
        <input class="form-control mr-sm-2" type="text" placeholder="Qual item está procurando?">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>

    <div clas="row justify-content-center">
      <div class="col">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Preço</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-active">
              <th scope="row">Água (400mL)</th>
              <td>R$ 4,00</td>
            </tr>
            <tr>
              <th scope="row">Café (500mL)</th>
              <td>R$ 5,00</td>
            </tr>
            <tr>
              <th scope="row">Refrigerante (1L)</th>
              <td>R$ 3,50</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
