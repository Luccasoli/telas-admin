<div class="mx-auto container py-4">
    <h2 class="display-5 text-center">Cadastro de Sala Exclusiva</h2>
  </div>
  
  <div class="container">
    <div class="row align-items-center">
      <div class="col">
        <div class="form-group">
          <label class="">Nome</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o nome do serviço">
        </div>
  
        <div class="form-group">
          <label class="">Preço</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o valor de custo do serviço">
        </div>
  
        <div class="form-group">
          <label class="">Período</label>
          <select class="custom-select">
            <option selected="">Selecione um período</option>
            <option value="1">Mensal</option>
            <option value="2">Semestral</option>
            <option value="3">Anual</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="exampleTextarea">Descrição da sala</label>
          <textarea class="form-control" id="exampleTextarea" rows="6"></textarea>
        </div>
      </div>
    </div>
    <div class="form-row text-center">
        <div class="col-12">
          <button type="button" routerLink="/home" class="btn btn-primary text-center">
            <i class="fas fa-user-plus"></i>
            Cadastrar
          </button>
        </div>
      </div>
  </div>
